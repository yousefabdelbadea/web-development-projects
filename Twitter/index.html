<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Twitter</title>
</head>
<body>
    <header>
        <div class="nav-links">
            <a href="">
                <i class="material-icons-outlined">flutter_dash</i>
            </a>
            <a href="">
                <i class="material-icons-outlined">home</i>
                <span>Home</span>
            </a>
            <a href="">
                <i class="material-icons-outlined">tag</i>
                <span>Explore</span>
            </a>
            <a href="">
                <i class="material-icons-outlined">notifications</i>
                <span>Notifications</span>
            </a>
            <a href="">
                <i class="material-icons-outlined">email</i>
                <span>Messagess</span>
            </a>
            <a href="">
                <i class="material-icons-outlined">bookmark_border</i>
                <span>Bookmarks</span>
            </a>
            <a href="">
                <i class="material-icons-outlined">list_alt</i>
                <span>Lists</span>
            </a>
            <a href="">
                <i class="material-icons-outlined">person</i>
                <span>profile</span>
            </a>
            <a href="">
                <i class="material-icons-outlined">more</i>
                <span>More</span>
            </a>
            <button class="tweet-button">Tweet</button>
        </div>
        <div class="main-account">
            <a href="">
                <img class = "tweet-img" src="./images/channel_image.png" alt="">
                <div class="account-details">
                    <span class="account-name">Yousef Ali</span>
                    <span class="account-handle">@Coding_</span>
                </div>
                <i class="material-icons-outlined">more_horiz</i>
            </a>
        </div>
    </header>
</body>
</html>
